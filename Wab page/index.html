<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Company</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>My Company</h1>
        
    </header>

    <main>
        <section id="employee-section">
            <h2>Employees</h2>
            <table id="employee-table">
                <tr>
                    <th>Name</th>
                    <th>Position</th>
                    <th>Actions</th>
                </tr>
            </table>
            <button onclick="openEmployeeModal()">Add Employee</button>
        </section>

        <section id="department-section">
            <h2>Departments</h2>
            <table id="department-table">
                <tr>
                    <th>Department Name</th>
                    <th>Actions</th>
                </tr>
            </table>
            <button onclick="openDepartmentModal()">Add Department</button>
        </section>
    </main>

   

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()" >&times;</span>
            <h2 id="modal-title"></h2>
            <input type="text" id="modal-name" placeholder="Enter name">
            <input type="text" id="modal-position" placeholder="Enter position" style="display: none;">
            <button id="modal-save" onclick="saveModal()">Save</button>
        </div>
    </div>
    <footer style="text-align: center;">
        <p >FOOTER</p>
    </footer>

    <script src="index.js"></script>
</body>
</html>
